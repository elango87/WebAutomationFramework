#------------------------------------------------------------------------#
# Framework Configuration #
#------------------------------------------------------------------------#
# Application Config
#------------------------------------------------------------------------#
app.url=http://the-internet.herokuapp.com/
app.pageLoad.timeOut=20
app.elementLoad.timeOut=10
#------------------------------------------------------------------------#
# Browser Config
# browser options - {chrome, firefox, edge, safari}
#------------------------------------------------------------------------#
browser=chrome
browser.headless=false
#------------------------------------------------------------------------#
# Retry Config
# retry options - {true, false}
#------------------------------------------------------------------------#
retry=false
retry.count=1
#------------------------------------------------------------------------#
# Extent Report Config
# extent.dynamic.report options - {true, false}
#------------------------------------------------------------------------#
extent.report.name=Heroku Test
extent.report.title=Heroku Automation Test Report
extent.screenshot.required=true
extent.screenshot.onPass=false
extent.screenshot.onFail=true
extent.screenshot.onSkip=false
#------------------------------------------------------------------------#